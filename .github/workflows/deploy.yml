name: Deploy JAWAD-MD Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Install PM2 globally
        run: npm install pm2 -g

      - name: Copy .env file
        run: echo "SESSION_ID=${{ secrets.SESSION_ID }}" > .env

      - name: Start bot with PM2
        run: npx pm2 start index.js --name JAWAD-MD --no-daemon
